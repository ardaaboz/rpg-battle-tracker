                                                <div style={{
                                                    display: 'grid',
                                                    gridTemplateColumns: 'repeat(6, 1fr)',
                                                    gap: '6px',
                                                    maxHeight: '180px',
                                                    overflowY: 'auto',
                                                    padding: '5px',
                                                    background: 'rgba(0,0,0,0.3)',
                                                    borderRadius: '6px'
                                                }}>
                                                    {Object.keys(structureIcons).map(iconKey => (
                                                        <div
                                                            key={iconKey}
                                                            onClick={(e) => {
                                                                e.stopPropagation();
                                                                updateCharacter(currentChar.id, { structureIcon: iconKey });
                                                            }}
                                                            style={{
                                                                width: '32px',
                                                                height: '32px',
                                                                display: 'flex',
                                                                alignItems: 'center',
                                                                justifyContent: 'center',
                                                                cursor: 'pointer',
                                                                border: currentChar.structureIcon === iconKey ? '2px solid #6366f1' : '1px solid rgba(255,255,255,0.2)',
                                                                borderRadius: '4px',
                                                                background: currentChar.structureIcon === iconKey ? 'rgba(99,102,241,0.3)' : 'rgba(255,255,255,0.05)',
                                                                transition: 'all 0.2s',
                                                                color: currentChar.structureColor || '#ffffff'
                                                            }}
                                                            onMouseEnter={(e) => {
                                                                if (currentChar.structureIcon !== iconKey) {
                                                                    e.currentTarget.style.background = 'rgba(255,255,255,0.15)';
                                                                }
                                                            }}
                                                            onMouseLeave={(e) => {
                                                                if (currentChar.structureIcon !== iconKey) {
                                                                    e.currentTarget.style.background = 'rgba(255,255,255,0.05)';
                                                                }
                                                            }}
                                                            title={iconKey.charAt(0).toUpperCase() + iconKey.slice(1)}
                                                            dangerouslySetInnerHTML={{ __html: structureIcons[iconKey] }}
                                                        />
                                                    ))}
                                                </div>
                                            </div>
                                            <div className="context-menu-item">
                                                <label htmlFor={`structure-color-${currentChar.id}`} style={{ cursor: 'pointer', display: 'flex', alignItems: 'center', gap: '8px', width: '100%' }}>
                                                    🎨 Color
                                                    <input
                                                        type="color"
                                                        id={`structure-color-${currentChar.id}`}
                                                        value={currentChar.structureColor || '#ffffff'}
                                                        onChange={(e) => {
                                                            updateCharacter(currentChar.id, { structureColor: e.target.value });
                                                        }}
                                                        style={{
                                                            marginLeft: 'auto',
                                                            cursor: 'pointer',
                                                            width: '40px',
                                                            height: '24px',
                                                            border: 'none'
                                                        }}
                                                        onClick={(e) => e.stopPropagation()}
                                                    />
                                                </label>
                                            </div>
                                        </>
                                    )}
                                </div>

                                {/* Health Controls - only for allies */}
                                {currentChar.type === 'ally' && (
                                    <div style={{ padding: '8px' }}>
                                        <div style={{ fontSize: '12px', color: '#aaa', marginBottom: '6px', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                                            <span>Health ({currentChar.hp}/{currentChar.maxHp} HP)</span>
                                            <button
                                                style={{
                                                    padding: '4px 8px',
                                                    background: 'rgba(99,102,241,0.3)',
                                                    border: '1px solid #6366f1',
                                                    borderRadius: '4px',
                                                    color: 'white',
                                                    cursor: 'pointer',
                                                    fontSize: '10px'
                                                }}
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    const newMaxHp = prompt('Enter new Max HP:', currentChar.maxHp);
                                                    if (newMaxHp !== null) {
                                                        const value = parseFloat(newMaxHp);
                                                        if (!isNaN(value) && value > 0) {
                                                            saveHistory();
                                                            updateCharacter(currentChar.id, { maxHp: value, hp: Math.min(currentChar.hp, value) });
                                                        }
                                                    }
                                                }}
                                            >
                                                Set Max HP
                                            </button>
                                        </div>
                                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '4px' }}>
                                            <button className="hp-btn heal" onClick={() => adjustHP(currentChar, 0.25)}>
                                                +0.25
                                            </button>
                                            <button className="hp-btn heal" onClick={() => adjustHP(currentChar, 0.5)}>
                                                +0.5
                                            </button>
                                            <button className="hp-btn heal" onClick={() => adjustHP(currentChar, 1)}>
                                                +1
                                            </button>
                                            <button className="hp-btn damage" onClick={() => adjustHP(currentChar, -0.25)}>
                                                -0.25
                                            </button>
                                            <button className="hp-btn damage" onClick={() => adjustHP(currentChar, -0.5)}>
                                                -0.5
                                            </button>
                                            <button className="hp-btn damage" onClick={() => adjustHP(currentChar, -1)}>
                                                -1
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {/* Damage Tracking - for enemies and neutrals */}
                                {currentChar.type !== 'ally' && (
                                <div style={{ padding: '4px' }}>
                                    <div style={{ fontSize: '12px', color: '#aaa', padding: '8px 10px' }}>
                                        Damage Tracking (Total: <span style={{ color: (currentChar.damageLog ? currentChar.damageLog.reduce((a, b) => a + b, 0) : 0) >= 0 ? '#fca5a5' : '#6ee7b7' }}>
                                            {currentChar.damageLog ? currentChar.damageLog.reduce((a, b) => a + b, 0).toFixed(2) : 0}
                                        </span>)
                                    </div>
                                    <div style={{ padding: '8px 10px' }}>
                                        <div style={{ display: 'grid', gridTemplateColumns: '1fr 1fr 1fr', gap: '4px', marginBottom: '6px' }}>
                                            <button className="hp-btn heal" onClick={(e) => {
                                                e.stopPropagation();
                                                saveHistory();
                                                const newLog = [...(currentChar.damageLog || []), 0.25];
                                                updateCharacter(currentChar.id, { damageLog: newLog });
                                            }}>
                                                +0.25
                                            </button>
                                            <button className="hp-btn heal" onClick={(e) => {
                                                e.stopPropagation();
                                                saveHistory();
                                                const newLog = [...(currentChar.damageLog || []), 0.5];
                                                updateCharacter(currentChar.id, { damageLog: newLog });
                                            }}>
                                                +0.5
                                            </button>
                                            <button className="hp-btn heal" onClick={(e) => {
                                                e.stopPropagation();
                                                saveHistory();
                                                const newLog = [...(currentChar.damageLog || []), 1];
                                                updateCharacter(currentChar.id, { damageLog: newLog });
                                            }}>
                                                +1
                                            </button>
                                            <button className="hp-btn damage" onClick={(e) => {
                                                e.stopPropagation();
                                                saveHistory();
                                                const newLog = [...(currentChar.damageLog || []), -0.25];
                                                updateCharacter(currentChar.id, { damageLog: newLog });
                                            }}>
                                                -0.25
                                            </button>
                                            <button className="hp-btn damage" onClick={(e) => {
                                                e.stopPropagation();
                                                saveHistory();
                                                const newLog = [...(currentChar.damageLog || []), -0.5];
                                                updateCharacter(currentChar.id, { damageLog: newLog });
                                            }}>
                                                -0.5
                                            </button>
                                            <button className="hp-btn damage" onClick={(e) => {
                                                e.stopPropagation();
                                                saveHistory();
                                                const newLog = [...(currentChar.damageLog || []), -1];
                                                updateCharacter(currentChar.id, { damageLog: newLog });
                                            }}>
                                                -1
                                            </button>
                                        </div>
                                        {currentChar.damageLog && currentChar.damageLog.length > 0 && (
                                            <div style={{
                                                maxHeight: '100px',
                                                overflowY: 'auto',
                                                background: 'rgba(0,0,0,0.3)',
                                                padding: '6px',
                                                borderRadius: '4px',
                                                fontSize: '11px'
                                            }}>
                                                <div style={{ fontWeight: 'bold', marginBottom: '4px', color: '#fca5a5' }}>
                                                    Damage History:
                                                </div>
                                                {currentChar.damageLog.map((dmg, idx) => (
                                                    <div key={idx} className="damage-log-item">
                                                        <span>{dmg >= 0 ? 'Damage' : 'Heal'} #{idx + 1}</span>
                                                        <span style={{ color: dmg >= 0 ? '#fca5a5' : '#6ee7b7' }}>
                                                            {Math.abs(dmg)} {dmg >= 0 ? 'damage' : 'healing'}
                                                        </span>
                                                    </div>
                                                ))}
                                                <div style={{
                                                    marginTop: '6px',
                                                    paddingTop: '6px',
                                                    borderTop: '1px solid rgba(255,255,255,0.1)',
                                                    fontWeight: 'bold',
                                                    color: '#fca5a5'
                                                }}>
                                                    Total: {currentChar.damageLog.reduce((a, b) => a + b, 0)}
                                                </div>
                                                <button
                                                    style={{
                                                        marginTop: '6px',
                                                        padding: '4px 8px',
                                                        background: 'rgba(239, 68, 68, 0.3)',
                                                        border: '1px solid #ef4444',
                                                        borderRadius: '4px',
                                                        color: 'white',
                                                        cursor: 'pointer',
                                                        fontSize: '11px',
                                                        width: '100%'
                                                    }}
                                                    onClick={() => updateCharacter(currentChar.id, { damageLog: [] })}
                                                >
                                                    Clear History
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                )}

                                {/* Status Effects */}
                                <div style={{ padding: '4px' }}>
                                    <div style={{ fontSize: '12px', color: '#aaa', padding: '8px 10px' }}>
                                        Status Effects
                                    </div>
                                    {/* Show predefined status effects */}
                                    {statusOptions.map(status => (
                                        <div
                                            key={status}
                                            className="context-menu-item"
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                saveHistory();
                                                const hasStatus = currentChar.statuses.includes(status);
                                                updateCharacter(currentChar.id, {
                                                    statuses: hasStatus
                                                        ? currentChar.statuses.filter(s => s !== status)
                                                        : [...currentChar.statuses, status]
                                                });
                                            }}
                                        >
                                            <span style={{
                                                width: '16px',
                                                height: '16px',
                                                border: '2px solid rgba(99, 102, 241, 0.5)',
                                                borderRadius: '3px',
                                                display: 'inline-flex',
                                                alignItems: 'center',
                                                justifyContent: 'center',
                                                marginRight: '8px',
                                                background: currentChar.statuses.includes(status) ? '#6366f1' : 'transparent'
                                            }}>
                                                {currentChar.statuses.includes(status) && <span style={{ width: '12px', height: '12px' }} dangerouslySetInnerHTML={{ __html: uiIcons.check }} />}
                                            </span>
                                            {status}
                                        </div>
                                    ))}

                                    {/* Show custom status effects with ability to remove */}
                                    {currentChar.statuses.filter(s => !statusOptions.includes(s)).map(status => (
                                        <div
                                            key={status}
                                            className="context-menu-item"
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                saveHistory();
                                                updateCharacter(currentChar.id, {
                                                    statuses: currentChar.statuses.filter(s => s !== status)
                                                });
                                            }}
                                        >
                                            <span style={{
                                                width: '16px',
                                                height: '16px',
                                                border: '2px solid rgba(99, 102, 241, 0.5)',
                                                borderRadius: '3px',
                                                display: 'inline-flex',
                                                alignItems: 'center',
                                                justifyContent: 'center',
                                                marginRight: '8px',
                                                background: '#6366f1'
                                            }}>
                                                <span style={{ width: '12px', height: '12px' }} dangerouslySetInnerHTML={{ __html: uiIcons.check }} />
                                            </span>
                                            {status}
                                        </div>
                                    ))}
                                    <div style={{ padding: '8px 10px' }}>
                                        <div style={{ display: 'flex', gap: '4px' }}>
                                            <input
                                                type="text"
                                                id={`custom-status-${currentChar.id}`}
                                                placeholder="Add custom status..."
                                                className="custom-status-input"
                                                style={{ flex: 1 }}
                                                onKeyPress={(e) => {
                                                    if (e.key === 'Enter' && e.target.value.trim()) {
                                                        saveHistory();
                                                        updateCharacter(currentChar.id, {
                                                            statuses: [...currentChar.statuses, e.target.value.trim()]
                                                        });
                                                        e.target.value = '';
                                                    }
                                                }}
                                            />
                                            <button
                                                style={{
                                                    padding: '6px 12px',
                                                    background: '#6366f1',
                                                    border: '1px solid #5558e3',
                                                    borderRadius: '4px',
                                                    color: 'white',
                                                    cursor: 'pointer',
                                                    fontSize: '12px',
                                                    fontWeight: 'bold'
                                                }}
                                                onClick={(e) => {
                                                    e.stopPropagation();
                                                    const input = document.getElementById(`custom-status-${currentChar.id}`);
                                                    if (input.value.trim()) {
                                                        saveHistory();
                                                        updateCharacter(currentChar.id, {
                                                            statuses: [...currentChar.statuses, input.value.trim()]
                                                        });
                                                        input.value = '';
                                                    }
                                                }}
                                            >
                                                Add
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Mark as Dead / Delete */}
                                <div style={{ padding: '4px' }}>
                                    <div
                                        className="context-menu-item"
                                        onClick={() => {
                                            const newDeadStatus = !currentChar.isDead;
                                            // If marking as dead, remove from initiative
                                            if (newDeadStatus) {
                                                updateCharacter(currentChar.id, { isDead: true, initiative: null });
                                            } else {
                                                // If reviving, re-add to initiative
                                                const maxInitiative = characters.length > 0
                                                    ? Math.max(...characters.filter(c => c.initiative !== null && c.initiative !== undefined).map(c => c.initiative), 0)
                                                    : 0;
                                                const initiative = maxInitiative + 1;
                                                updateCharacter(currentChar.id, { isDead: false, initiative });
                                            }
                                        }}
                                    >
                                        <span style={{ width: '16px', height: '16px' }} dangerouslySetInnerHTML={{ __html: currentChar.isDead ? uiIcons.heart : uiIcons.skull }} />
                                        {currentChar.isDead ? 'Revive' : 'Mark as Dead'}
                                    </div>
                                    <div
                                        className="context-menu-item"
                                        onClick={() => {
                                            if (currentChar.initiative !== null && currentChar.initiative !== undefined) {
                                                // Character has initiative - remove it
                                                if (confirm(`Remove ${currentChar.name} from initiative order? (They will stay on the battlefield)`)) {
                                                    saveHistory();
                                                    updateCharacter(currentChar.id, { initiative: null });
                                                }
                                            } else {
                                                // Character doesn't have initiative - auto-add to end
                                                const maxInitiative = characters.length > 0
                                                    ? Math.max(...characters.filter(c => c.initiative !== null && c.initiative !== undefined).map(c => c.initiative), 0)
                                                    : 0;
                                                const initiative = maxInitiative + 1;
                                                saveHistory();
                                                updateCharacter(currentChar.id, { initiative });
                                            }
                                        }}
                                    >
                                        <span style={{ width: '16px', height: '16px' }} dangerouslySetInnerHTML={{ __html: currentChar.initiative !== null && currentChar.initiative !== undefined ? uiIcons.pause : uiIcons.play }} />
                                        {currentChar.initiative !== null && currentChar.initiative !== undefined ? 'Remove from Initiative' : 'Add to Initiative'}
                                    </div>
                                    <div
                                        className="context-menu-item danger"
                                        onClick={() => {
                                            if (confirm(`Remove ${currentChar.name} from battle?`)) {
                                                saveHistory();
                                                setCharacters(characters.filter(c => c.id !== currentChar.id));
                                            }
                                        }}
                                    >
                                        <span style={{ width: '16px', height: '16px' }} dangerouslySetInnerHTML={{ __html: uiIcons.trash }} />
                                        Delete from Battle
                                    </div>
                                </div>
                            </div>
                            );
                        })()}
                    </div>

                    {/* INITIATIVE BAR (Bottom) */}
                    <div className={`initiative-bottom ${!sidebarVisible ? 'sidebar-hidden' : ''}`}>
                        <div className="initiative-bottom-title">
                            Initiative<br/>Order
                        </div>
                        <div className="initiative-scroll-container">
                            {sortedByInitiative.length === 0 ? (
                                <div style={{ padding: '10px', color: '#888', fontSize: '13px' }}>
                                    No characters yet. Add some to start!
                                </div>
                            ) : (
                                (() => {
                                    // Calculate display order with smooth transitions
                                    const displayOrder = [...sortedByInitiative];

                                    // If dragging, show live reorder preview
                                    if (draggedInitiativeIndex !== null && hoverInitiativeIndex !== null && draggedInitiativeIndex !== hoverInitiativeIndex) {
                                        const [draggedItem] = displayOrder.splice(draggedInitiativeIndex, 1);
                                        displayOrder.splice(hoverInitiativeIndex, 0, draggedItem);
                                    }

                                    return displayOrder.map((char, displayIndex) => {
                                        const originalIndex = sortedByInitiative.findIndex(c => c.id === char.id);
                                        return (
                                            <div
                                                key={char.id}
                                                className={`initiative-card ${char.type} ${originalIndex === currentTurn ? 'current-turn' : ''} ${draggedInitiativeIndex === originalIndex ? 'dragging' : ''}`}
                                                draggable
                                                onClick={() => setCurrentTurn(originalIndex)}
                                                onContextMenu={(e) => handleRightClick(e, char)}
                                                onDragStart={(e) => {
                                                    setDraggedInitiativeIndex(originalIndex);
                                                    e.dataTransfer.effectAllowed = 'move';
                                                }}
                                                onDragEnd={() => {
                                                    // Finalize the reorder on drag end
                                                    if (draggedInitiativeIndex !== null && hoverInitiativeIndex !== null && draggedInitiativeIndex !== hoverInitiativeIndex) {
                                                        saveHistory();

                                                        const sorted = [...sortedByInitiative];
                                                        const [draggedChar] = sorted.splice(draggedInitiativeIndex, 1);
                                                        sorted.splice(hoverInitiativeIndex, 0, draggedChar);

                                                        const newChars = characters.map(char => {
                                                            const newIndex = sorted.findIndex(c => c.id === char.id);
                                                            if (newIndex !== -1) {
                                                                return { ...char, initiative: sorted.length - newIndex };
                                                            }
                                                            return char;
                                                        });

                                                        setCharacters(newChars);

                                                        // Update current turn
                                                        if (currentTurn === draggedInitiativeIndex) {
                                                            setCurrentTurn(hoverInitiativeIndex);
                                                        } else if (draggedInitiativeIndex < currentTurn && hoverInitiativeIndex >= currentTurn) {
                                                            setCurrentTurn(currentTurn - 1);
                                                        } else if (draggedInitiativeIndex > currentTurn && hoverInitiativeIndex <= currentTurn) {
                                                            setCurrentTurn(currentTurn + 1);
                                                        }
                                                    }

                                                    setDraggedInitiativeIndex(null);
                                                    setHoverInitiativeIndex(null);
                                                }}
                                                onDragOver={(e) => {
                                                    e.preventDefault();
                                                    e.dataTransfer.dropEffect = 'move';

                                                    // Update hover index based on mouse position within this card
                                                    if (draggedInitiativeIndex !== originalIndex) {
                                                        setHoverInitiativeIndex(displayIndex);
                                                    }

                                                    // Auto-scroll if near edges
                                                    const container = e.currentTarget.parentElement;
                                                    const rect = container.getBoundingClientRect();
                                                    const scrollThreshold = 100;

                                                    if (e.clientX - rect.left < scrollThreshold) {
                                                        container.scrollLeft -= 5;
                                                    } else if (rect.right - e.clientX < scrollThreshold) {
                                                        container.scrollLeft += 5;
                                                    }
                                                }}
                                            >
                                        <div className="initiative-portrait">
                                            {char.type === 'structure' ? (
                                                <div
                                                    className="placeholder"
                                                    style={{
                                                        borderColor: char.structureColor || '#ffffff',
                                                        fontSize: '24px'
                                                    }}
                                                >
                                                    {char.structureIcon || '🏰'}
                                                </div>
                                            ) : char.image ? (
                                                <img src={char.image} alt={char.name} />
                                            ) : (
                                                <div className="placeholder">{char.name[0].toUpperCase()}</div>
                                            )}
                                        </div>
                                        <div className="initiative-name">{char.name}</div>
                                        {char.type === 'ally' && (
                                            <div className="initiative-hp">{char.hp}/{char.maxHp} HP</div>
                                        )}
                                        {/* Delete from initiative button */}
                                        <button
                                            onClick={(e) => {
                                                e.stopPropagation();
                                                saveHistory();
                                                updateCharacter(char.id, { initiative: null });
                                            }}
                                            style={{
                                                position: 'absolute',
                                                top: '2px',
                                                right: '2px',
                                                width: '16px',
                                                height: '16px',
                                                borderRadius: '50%',
                                                background: 'rgba(0, 0, 0, 0.6)',
                                                border: 'none',
                                                color: 'rgba(255, 255, 255, 0.7)',
                                                cursor: 'pointer',
                                                fontSize: '10px',
                                                display: 'flex',
                                                alignItems: 'center',
                                                justifyContent: 'center',
                                                padding: 0,
                                                transition: 'all 0.2s',
                                                opacity: 0
                                            }}
                                            className="initiative-delete-btn"
                                            onMouseOver={(e) => {
                                                e.target.style.background = 'rgba(0, 0, 0, 0.9)';
                                                e.target.style.color = 'white';
                                                e.target.style.transform = 'scale(1.1)';
                                            }}
                                            onMouseOut={(e) => {
                                                e.target.style.background = 'rgba(0, 0, 0, 0.6)';
                                                e.target.style.color = 'rgba(255, 255, 255, 0.7)';
                                                e.target.style.transform = 'scale(1)';
                                            }}
                                        >
                                            ✕
                                        </button>
                                    </div>
                                        );
                                    });
                                })()
                            )}
                        </div>
                        {sortedByInitiative.length > 0 && (
                            <button
                                onClick={() => {
                                    const nextTurn = (currentTurn + 1) % sortedByInitiative.length;
                                    setCurrentTurn(nextTurn);
                                    // Auto-scroll to current turn card
                                    setTimeout(() => {
                                        const currentCard = document.querySelector('.initiative-card.current-turn');
                                        if (currentCard) {
                                            currentCard.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                                        }
                                    }, 50);
                                }}
                                style={{
                                    padding: '8px 16px',
                                    background: 'rgba(99, 102, 241, 0.6)',
                                    border: '2px solid #6366f1',
                                    borderRadius: '6px',
                                    color: 'white',
                                    fontWeight: '600',
                                    cursor: 'pointer',
                                    fontSize: '13px',
                                    transition: 'all 0.2s',
                                    whiteSpace: 'nowrap',
                                    display: 'flex',
                                    alignItems: 'center',
                                    gap: '6px'
                                }}
                                onMouseOver={(e) => {
                                    e.currentTarget.style.background = 'rgba(99, 102, 241, 0.8)';
                                    e.currentTarget.style.transform = 'scale(1.05)';
                                }}
                                onMouseOut={(e) => {
                                    e.currentTarget.style.background = 'rgba(99, 102, 241, 0.6)';
                                    e.currentTarget.style.transform = 'scale(1)';
                                }}
                            >
                                <span style={{ width: '14px', height: '14px', display: 'flex', flexShrink: 0 }} dangerouslySetInnerHTML={{ __html: uiIcons.skipForward }} />
                                Next Turn
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
