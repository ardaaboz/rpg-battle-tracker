        ==============================================================================
        VELUTAN BATTLE TRACKER - Main Application
        ==============================================================================

        This is a tactical battle tracker for tabletop RPG sessions.
        Designed for "Velutan" campaign - a low-HP combat system (typically 2 HP).

        FEATURES:
        - Drag-and-drop character tokens on battlefield
        - HP tracking with visual indicators (for allies only)
        - Damage logging system (for enemies)
        - Initiative order management
        - Status effects
        - Grid overlay option
        - Zoom and pan battlefield
        - Save/load battle states
        - Custom background images
        - Resizable character tokens

        CHARACTER TYPES:
        - Ally: Green border, has HP tracking, no damage log
        - Enemy: Red border, no HP tracking, has damage log
        - Neutral: Yellow border, no HP tracking, no damage log

        ==============================================================================

                if (draggedChar || resizingChar) {
                    saveHistory();
                }
                setDraggedChar(null);
                setResizingChar(null);
                setIsPanning(false);
            };

            /**
             * Handle double-click to finish polygon
             */
            const handleBattlefieldDoubleClick = (e) => {
                if (drawingMode === 'polygon' && currentDrawing && currentDrawing.points.length >= 3) {
                    // Finish the polygon
                    saveHistory(); // Save to undo history
                    setDrawings([...drawings, currentDrawing]);
                    setCurrentDrawing(null);
                }
            };

            /**
             * Handle right-click on battlefield - does nothing, let drawings handle their own right-clicks
             */
            const handleBattlefieldRightClick = (e) => {
                // Check if clicking on a token or interactive element
                const isToken = e.target.closest('.token');
                const isContextMenu = e.target.closest('.context-menu');

                if (isToken || isContextMenu) {
                    return; // Let token/context menu handle their own right-clicks
                }

                // Right-clicks on empty battlefield do nothing - just prevent default context menu
                e.preventDefault();
            };

            /**
             * Start resizing a token
             * @param {MouseEvent} e - Mouse event
             * @param {object} char - Character to resize
             */
            const handleResizeStart = (e, char) => {
                e.stopPropagation();
                e.preventDefault();
                setResizingChar(char.id);
                setResizeStart({
                    size: char.size,
                    mouseX: e.clientX,
                    mouseY: e.clientY

            };

            /**
             * Handle rotation button click - rotate by 15 degrees
             * @param {MouseEvent} e - Mouse event
             * @param {object} char - Character to rotate
             */
            const handleRotateClick = (e, char) => {
                e.stopPropagation();

                const newRotation = (currentRotation + 15) % 360;
                updateCharacter(char.id, { rotation: newRotation });

             * Show context menu on right-click
             * Smart positioning prevents overflow off screen
             */
            const handleRightClick = (e, char) => {

                // Calculate position to prevent overflow
                const menuWidth = 240;
                const menuHeight = 600;
                const padding = 10;

                let x = e.clientX;
                let y = e.clientY;

                // Check if menu would overflow right or bottom edges
                if (x + menuWidth > window.innerWidth) {
                    x = window.innerWidth - menuWidth - padding;
                }
                if (y + menuHeight > window.innerHeight) {
                    y = window.innerHeight - menuHeight - padding;
                }

                // Ensure menu doesn't go off top or left edges
                x = Math.max(padding, x);
                y = Math.max(padding, y);

                setContextMenu({
                    x,
                    y,
                    character: char
                });
            };

            /**
             * Get characters sorted by initiative (highest first)
             * Filters out characters without initiative values
             */
            const sortedByInitiative = [...characters]
                .filter(c => c.initiative !== null && c.initiative !== undefined)

             * Save current battle state to JSON file

                    notes,
                    backgroundImage,
                    customBackgroundImage,
                    backgroundOpacity,
                    currentTurn
                };
                const blob = new Blob([JSON.stringify(state, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `velutan-battle-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
            };

            /**
             * Load battle state from JSON file
             * Restores all saved settings
             */
            const loadState = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const state = JSON.parse(event.target.result);
                        setCharacters(state.characters || []);
                        setNotes(state.notes || '');
                        setBackgroundImage(state.backgroundImage || 'none');
                        setCustomBackgroundImage(state.customBackgroundImage || '');
                        setBackgroundOpacity(state.backgroundOpacity || 1);
                        setCurrentTurn(state.currentTurn || 0);

                                                    background: 'rgba(99, 102, 241, 0.2)',

                                                                <input

                                                                    min="1"
                                                                    max="20"
                                                                    step="1"

                                                                padding: '10px',
                                                                background: 'rgba(99, 102, 241, 0.1)',
                                                                borderRadius: '6px',

                                                                marginBottom: '14px'

                                                            padding: '10px',
                                                            background: 'rgba(99, 102, 241, 0.1)',
                                                            borderRadius: '6px',
                                                            fontSize: '12px',
                                                            color: '#a78bfa'
                                                        }}>
                                                            Click and drag to create an ellipse. The start and end points define the bounding rectangle. Right-click any drawing to erase it.
                                                        </div>

                                                        <div style={{
                                                            padding: '10px',
                                                            background: 'rgba(99, 102, 241, 0.1)',
                                                            borderRadius: '6px',
                                                            fontSize: '12px',
                                                            color: '#a78bfa'
                                                        }}>
                                                            Click on battlefield to add points. Double-click to finish. Right-click any drawing to erase it.
                                                        </div>

                                                    {drawingMode === 'eraser' && (
                                                        <>
                                                            <div style={{ marginBottom: '14px' }}>
                                                                <label style={{ display: 'block', marginBottom: '6px', fontSize: '12px', color: '#999' }}>

                                                                </label>
                                                                <input
                                                                    type="range"
                                                                    min="5"
                                                                    max="50"
                                                                    step="5"
                                                                    value={eraserSize}

                                                                    style={{ width: '100%' }}
                                                                />
                                                            </div>
                                                            <div style={{
                                                                padding: '10px',
                                                                background: 'rgba(99, 102, 241, 0.1)',
                                                                borderRadius: '6px',
                                                                fontSize: '12px',
                                                                color: '#a78bfa'
                                                            }}>
                                                                Click and drag to erase parts of drawings like a paintbrush. Right-click any drawing to erase it completely.
                                                            </div>
                                                        </>
                                                    )}
                                                </div>
                                            </>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Main Battlefield */}
                        <div
                            ref={battlefieldRef}
                            className={`battlefield ${showGrid ? 'grid' : ''}`}
                            style={{
                                position: 'relative',
                                cursor: isPanning ? 'grabbing' : 'default'
                            }}
                            onWheel={handleWheel}
                            onMouseDown={handleBattlefieldMouseDown}
                            onDoubleClick={handleBattlefieldDoubleClick}
                            onContextMenu={handleBattlefieldRightClick}
                        >
                            {/* Background image layer - pans with content */}
                            {customBackgroundImage && (
                                <div style={{
                                    position: 'absolute',
                                    top: '50%',
                                    left: '50%',
                                    pointerEvents: 'none',
                                    zIndex: 0,
                                    transform: `translate(-50%, -50%) translate(${panOffset.x}px, ${panOffset.y}px) scale(${zoomLevel * backgroundScale})`,
                                    transformOrigin: 'center center',
                                    transition: isPanning ? 'none' : 'transform 0.2s ease'
                                }}>
                                    <img
                                        src={customBackgroundImage}
                                        style={{
                                            display: 'block',
                                            maxWidth: 'none',
                                            opacity: backgroundOpacity
                                        }}
                                        alt="Background"
                                    />
                                </div>
                            )}

                            {/* Content layer - contains all tokens */}
                            <div style={{
                                position: 'relative',
                                zIndex: 1,
                                width: '100%',
                                height: '100%',
                                transform: `translate(${panOffset.x}px, ${panOffset.y}px) scale(${zoomLevel})`,
                                transformOrigin: 'center center',
                                transition: isPanning ? 'none' : 'transform 0.2s ease'
                            }}>
                            {/* Grid overlay that transforms with the world */}
                            {showGrid && (
                                <div style={{
                                    position: 'absolute',
                                    top: '-50000px',
                                    left: '-50000px',
                                    width: '100000px',
                                    height: '100000px',
                                    pointerEvents: 'none',
                                    backgroundImage: `
                                        linear-gradient(to right, ${gridColor}${Math.round(gridOpacity * 255).toString(16).padStart(2, '0')} ${Math.max(1, 1 / zoomLevel)}px, transparent ${Math.max(1, 1 / zoomLevel)}px),
                                        linear-gradient(to bottom, ${gridColor}${Math.round(gridOpacity * 255).toString(16).padStart(2, '0')} ${Math.max(1, 1 / zoomLevel)}px, transparent ${Math.max(1, 1 / zoomLevel)}px)
                                    `,
                                    backgroundSize: `${gridSize}px ${gridSize}px`,
                                    zIndex: 1
                                }} />
                            )}

                            {/* SVG Drawing Layer */}
                            <svg
                                style={{
                                    position: 'absolute',
                                    top: '-5000px',
                                    left: '-5000px',
                                    width: '10000px',
                                    height: '10000px',
                                    pointerEvents: drawingMode === 'eraser' ? 'auto' : 'none',
                                    zIndex: 5,
                                    overflow: 'visible'
                                }}
                            >
                                {/* SVG Masks for eraser */}
                                <defs>
                                    {Object.entries(eraserMasks).map(([drawingIndex, masks]) => (
                                        <mask key={`mask-${drawingIndex}`} id={`eraser-mask-${drawingIndex}`}>
                                            {/* White rectangle covers everything (visible) */}
                                            <rect x="-5000" y="-5000" width="20000" height="20000" fill="white" />
                                            {/* Black circles hide parts (erased areas) */}
                                            {masks.map((mask, i) => (
                                                <circle key={i} cx={mask.x} cy={mask.y} r={mask.size / 2} fill="black" />
                                            ))}
                                        </mask>
                                    ))}
                                </defs>

                                {/* Render completed drawings */}
                                {drawings.map((drawing, index) => {
                                    const handleDrawingRightClick = (e) => {
                                        e.preventDefault();
                                        e.stopPropagation();
                                        // Right-click erases like paintbrush (adds eraser mask at click position)
                                        const rect = battlefieldRef.current.getBoundingClientRect();
                                        const screenX = e.clientX - rect.left;
                                        const screenY = e.clientY - rect.top;
                                        const centerX = rect.width / 2;
                                        const centerY = rect.height / 2;
                                        const worldX = ((screenX - centerX) / zoomLevel) + centerX - panOffset.x / zoomLevel + 5000;
                                        const worldY = ((screenY - centerY) / zoomLevel) + centerY - panOffset.y / zoomLevel + 5000;

                                        saveHistory();
                                        setEraserMasks(prev => ({
                                            ...prev,
                                            [index]: [...(prev[index] || []), { x: worldX, y: worldY, size: eraserSize }]
                                        }));
                                    };

                                    const commonProps = {
                                        onContextMenu: handleDrawingRightClick,
                                        style: { cursor: drawingMode === 'eraser' ? 'crosshair' : 'default' },
                                        pointerEvents: 'auto',
                                        mask: eraserMasks[index] ? `url(#eraser-mask-${index})` : undefined
                                    };

                                    if (drawing.type === 'freehand') {
                                        const pathData = drawing.points.map((point, i) =>
                                            i === 0 ? `M ${point.x} ${point.y}` : `L ${point.x} ${point.y}`
                                        ).join(' ');

                                        return (
                                            <path
                                                key={index}
                                                d={pathData}
                                                stroke={drawing.color}
                                                strokeWidth={drawing.brushSize}
                                                strokeLinecap="round"
                                                strokeLinejoin="round"
                                                fill="none"
                                                opacity={drawing.opacity}
                                                {...commonProps}
                                            />
                                        );
                                    } else if (drawing.type === 'circle') {
                                        return (
                                            <circle
                                                key={index}
                                                cx={drawing.cx}
                                                cy={drawing.cy}
                                                r={drawing.radius}
                                                stroke={drawing.color}
                                                strokeWidth={3}
                                                fill={drawing.color}
                                                opacity={drawing.opacity}
                                                {...commonProps}
                                            />
                                        );
                                    } else if (drawing.type === 'arrow') {
                                        const dx = drawing.endX - drawing.startX;
                                        const dy = drawing.endY - drawing.startY;
                                        const angle = Math.atan2(dy, dx);
                                        const arrowLength = Math.sqrt(dx * dx + dy * dy);
                                        const headLength = Math.min(30, arrowLength * 0.3);

                                        // Arrow head points
                                        const headAngle = Math.PI / 6; // 30 degrees
                                        const x1 = drawing.endX - headLength * Math.cos(angle - headAngle);
                                        const y1 = drawing.endY - headLength * Math.sin(angle - headAngle);
                                        const x2 = drawing.endX - headLength * Math.cos(angle + headAngle);
                                        const y2 = drawing.endY - headLength * Math.sin(angle + headAngle);

                                        return (
                                            <g key={index} {...commonProps}>
                                                {/* Arrow line */}
                                                <line
                                                    x1={drawing.startX}
                                                    y1={drawing.startY}
                                                    x2={drawing.endX}
                                                    y2={drawing.endY}
                                                    stroke={drawing.color}
                                                    strokeWidth={3}
                                                />
                                                {/* Arrow head */}
                                                <polygon
                                                    points={`${drawing.endX},${drawing.endY} ${x1},${y1} ${x2},${y2}`}
                                                    fill={drawing.color}
                                                    stroke={drawing.color}
                                                    strokeWidth={1}
                                                />
                                            </g>
                                        );
                                    } else if (drawing.type === 'ellipse') {
                                        return (
                                            <ellipse
                                                key={index}
                                                cx={drawing.cx}
                                                cy={drawing.cy}
                                                rx={drawing.rx}
                                                ry={drawing.ry}
                                                stroke={drawing.color}
                                                strokeWidth={3}
                                                fill={drawing.color}
                                                opacity={drawing.opacity}
                                                {...commonProps}
                                            />
                                        );
                                    } else if (drawing.type === 'polygon') {
                                        const points = drawing.points.map(p => `${p.x},${p.y}`).join(' ');
                                        return (
                                            <polygon
                                                key={index}
                                                points={points}
                                                stroke={drawing.color}
                                                strokeWidth={3}
                                                fill={drawing.color}
                                                opacity={drawing.opacity}
                                                {...commonProps}
                                            />
                                        );
                                    }
                                    return null;
                                })}

                                {/* Render current drawing in progress */}
                                {currentDrawing && (
                                    <>
                                        {currentDrawing.type === 'freehand' && currentDrawing.points.length > 1 && (
                                            <path
                                                d={currentDrawing.points.map((point, i) =>
                                                    i === 0 ? `M ${point.x} ${point.y}` : `L ${point.x} ${point.y}`
                                                ).join(' ')}
                                                stroke={currentDrawing.color}
                                                strokeWidth={currentDrawing.brushSize}
                                                strokeLinecap="round"
                                                strokeLinejoin="round"
                                                fill="none"
                                                opacity={currentDrawing.opacity}
                                            />
                                        )}
                                        {currentDrawing.type === 'circle' && currentDrawing.endX && currentDrawing.endY && (
                                            (() => {
                                                const minX = Math.min(currentDrawing.startX, currentDrawing.endX);
                                                const maxX = Math.max(currentDrawing.startX, currentDrawing.endX);
                                                const minY = Math.min(currentDrawing.startY, currentDrawing.endY);
                                                const maxY = Math.max(currentDrawing.startY, currentDrawing.endY);
                                                const width = maxX - minX;
                                                const height = maxY - minY;
                                                const cx = minX + width / 2;
                                                const cy = minY + height / 2;
                                                const rx = width / 2;
                                                const ry = height / 2;
                                                return (
                                                    <ellipse
                                                        cx={cx}
                                                        cy={cy}
                                                        rx={rx}
                                                        ry={ry}
                                                        stroke={currentDrawing.color}
                                                        strokeWidth={3}
                                                        fill={currentDrawing.color}
                                                        opacity={currentDrawing.opacity}
                                                    />
                                                );
                                            })()
                                        )}
                                        {currentDrawing.type === 'arrow' && currentDrawing.endX && currentDrawing.endY && (
                                            (() => {
                                                const dx = currentDrawing.endX - currentDrawing.startX;
                                                const dy = currentDrawing.endY - currentDrawing.startY;
                                                const angle = Math.atan2(dy, dx);
                                                const arrowLength = Math.sqrt(dx * dx + dy * dy);
                                                const headLength = Math.min(30, arrowLength * 0.3);
                                                const headAngle = Math.PI / 6;
                                                const x1 = currentDrawing.endX - headLength * Math.cos(angle - headAngle);
                                                const y1 = currentDrawing.endY - headLength * Math.sin(angle - headAngle);
                                                const x2 = currentDrawing.endX - headLength * Math.cos(angle + headAngle);
                                                const y2 = currentDrawing.endY - headLength * Math.sin(angle + headAngle);
                                                return (
                                                    <g>
                                                        <line
                                                            x1={currentDrawing.startX}
                                                            y1={currentDrawing.startY}
                                                            x2={currentDrawing.endX}
                                                            y2={currentDrawing.endY}
                                                            stroke={currentDrawing.color}
                                                            strokeWidth={3}
                                                        />
                                                        <polygon
                                                            points={`${currentDrawing.endX},${currentDrawing.endY} ${x1},${y1} ${x2},${y2}`}
                                                            fill={currentDrawing.color}
                                                            stroke={currentDrawing.color}
                                                            strokeWidth={1}
                                                        />
                                                    </g>
                                                );
                                            })()
                                        )}
                                        {currentDrawing.type === 'measure' && currentDrawing.endX && currentDrawing.endY && (
                                            (() => {
                                                const dx = currentDrawing.endX - currentDrawing.startX;
                                                const dy = currentDrawing.endY - currentDrawing.startY;
                                                const distance = Math.sqrt(dx * dx + dy * dy);
                                                const midX = (currentDrawing.startX + currentDrawing.endX) / 2;
                                                const midY = (currentDrawing.startY + currentDrawing.endY) / 2;
                                                return (
                                                    <g>
                                                        <line
                                                            x1={currentDrawing.startX}
                                                            y1={currentDrawing.startY}
                                                            x2={currentDrawing.endX}
                                                            y2={currentDrawing.endY}
                                                            stroke="#fbbf24"
                                                            strokeWidth={3}
                                                            strokeDasharray="5,5"
                                                        />
                                                        <circle cx={currentDrawing.startX} cy={currentDrawing.startY} r="5" fill="#fbbf24" />
                                                        <circle cx={currentDrawing.endX} cy={currentDrawing.endY} r="5" fill="#fbbf24" />
                                                        <text
                                                            x={midX}
                                                            y={midY - 10}
                                                            fill="#fbbf24"
                                                            fontSize="20"
                                                            fontWeight="bold"
                                                            textAnchor="middle"
                                                            style={{ textShadow: '0 0 3px black, 0 0 3px black' }}
                                                        >
                                                            {Math.round(distance)}px
                                                        </text>
                                                    </g>
                                                );
                                            })()
                                        )}
                                        {currentDrawing.type === 'polygon' && currentDrawing.points.length > 0 && (
                                            <>
                                                <polyline
                                                    points={currentDrawing.points.map(p => `${p.x},${p.y}`).join(' ')}
                                                    stroke={currentDrawing.color}
                                                    strokeWidth={3}
                                                    fill="none"
                                                    opacity={currentDrawing.opacity}
                                                />
                                                {currentDrawing.points.map((point, i) => (
                                                    <circle
                                                        key={i}
                                                        cx={point.x}
                                                        cy={point.y}
                                                        r={5}
                                                        fill={currentDrawing.color}
                                                        opacity={currentDrawing.opacity}
                                                    />
                                                ))}
                                            </>
                                        )}
                                    </>
                                )}

                                {/* Render current eraser path */}
                                {currentEraserPath.length > 0 && (
                                    <>
                                        {currentEraserPath.map((point, i) => (
                                            <circle
                                                key={i}
                                                cx={point.x}
                                                cy={point.y}
                                                r={point.size / 2}
                                                fill="rgba(255, 0, 0, 0.3)"
                                                stroke="rgba(255, 0, 0, 0.6)"
                                                strokeWidth="1"
                                            />
                                        ))}
                                    </>
                                )}
                            </svg>

                            {/* Render all character tokens */}
                            {characters.map(char => {
                                const hpPercent = char.maxHp > 0 ? Math.min(100, (char.hp / char.maxHp) * 100) : 0;
                                const hpColor = hpPercent > 66 ? '#10b981' : hpPercent > 33 ? '#f59e0b' : '#ef4444';

                                return (
                                <div
                                    key={char.id}
                                    className={`token ${char.type} ${draggedChar === char.id ? 'dragging' : ''} ${char.isDead ? 'dead' : ''}`}
                                    style={{
                                        left: `${char.x}px`,
                                        top: `${char.y}px`,
                                        width: `${char.size}px`,
                                        height: `${char.size}px`,
                                        '--token-size': `${char.size}px` // CSS variable for scaling
                                    }}
                                    onMouseDown={(e) => handleMouseDown(e, char)}
                                    onContextMenu={(e) => handleRightClick(e, char)}
                                    onMouseEnter={() => setHoveredChar(char.id)}
                                    onMouseLeave={() => setHoveredChar(null)}
                                >
                                    <div className="token-inner">
                                        {/* HP Ring - only for allies */}
                                        {char.type === 'ally' && (
                                            <svg
                                                className="token-hp-ring"
                                                viewBox="0 0 100 100"
                                                style={{
                                                    position: 'absolute',
                                                    top: '-10%',
                                                    left: '-10%',
                                                    width: '120%',
                                                    height: '120%'
                                                }}
                                            >
                                                <circle
                                                    cx="50"
                                                    cy="50"
                                                    r="46"
                                                    fill="none"
                                                    stroke={hpColor}
                                                    strokeWidth="4"
                                                    strokeDasharray={`${hpPercent * 2.89} ${(100 - hpPercent) * 2.89}`}
                                                    strokeDashoffset="0"
                                                    transform="rotate(-90 50 50)"
                                                    opacity="0.9"
                                                />

                                                document.removeEventListener('mousemove', handleMouseMove);

                                                    // Calculate the source crop area

                                                    ctx.arc(150, 150, 150, 0, Math.PI * 2);
